<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/result.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/theme.css" />

    <title>Project Completed - Gous Studio</title>
  </head>
  <body>
    <div class="container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="main-illustration">
          <img
            src="img/success-image.png"
            alt="Hero Illustration"
            class="hero-illustration-img"
          />
        </div>

        <div class="status-text">Project Success</div>
        <div class="main-title">Proyek Berhasil Diselesaikan!</div>
      </div>

      <!-- Project Details -->
      <div class="details-section">
        <!-- <h4 class="section-title">Project details</h4> -->

        <div class="detail-row">
          <span class="detail-label">Order No</span>
          <span class="detail-value">AGD-19092025345</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Project Name</span>
          <span class="detail-value"
            >Website Design & Development for Client</span
          >
        </div>

        <div class="detail-row">
          <span class="detail-label">Client</span>
          <span class="detail-value">John Doe</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Deadline</span>
          <span class="detail-value">25 Sept 2025</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value">
            <span class="status-badge-container"
              ><i class="uil uil-check-circle"></i> Done</span
            >
          </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="buttons-section">
        <a href="#" class="btn btn-primary" onclick="openDesignResult()"
          ><i class="uil uil-external-link-alt"></i> Lihat Hasil Desain</a
        >
        <a href="#" class="btn btn-secondary" onclick="openInvoice()"
          >Download Invoice</a
        >
      </div>

      <!-- Security Notice -->
      <div class="security-notice">
        <div class="security-icon">
          <img
            src="img/security-icon.png"
            alt="Security Icon"
            class="security-img"
          />
        </div>
        <div class="security-text">
          Semua data proyek dijamin aman dan terlindungi.
        </div>
      </div>

      <!-- Social Media Section -->
      <div class="social-section">
        <h3 class="social-title">Gous Studio</h3>
        <div class="status-text">Follow Us on Social Media</div>
        <div class="social-grid">
          <a href="mailto:agdesign.official@gmail.com" class="social-link">
            <i class="uil uil-envelope"></i>
          </a>
          <a
            href="https://instagram.com/gousstudio"
            class="social-link"
            target="_blank"
          >
            <i class="uil uil-instagram"></i>
          </a>
          <a
            href="https://wa.me/6285559496968"
            class="social-link"
            target="_blank"
          >
            <i class="uil uil-whatsapp"></i>
          </a>
          <a href="https://gousstudio.com" class="social-link" target="_blank">
            <i class="uil uil-globe"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="js/result.js"></script>
  </body>
</html>
