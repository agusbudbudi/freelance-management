<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/result.css" />
    <link rel="stylesheet" href="css/theme.css" />

    <title>Project Completed - Gous Studio</title>
  </head>
  <body>
    <div class="container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="main-illustration">
          <img
            src="img/success-image.png"
            alt="Hero Illustration"
            class="hero-illustration-img"
          />
        </div>

        <div class="status-text">Project Success</div>
        <div class="main-title">Proyek Berhasil Diselesaikan!</div>
      </div>

      <!-- Project Details -->
      <div class="details-section">
        <h4 class="section-title">Project details</h4>

        <div class="detail-row">
          <span class="detail-label">Order No</span>
          <span class="detail-value">AGD-19092025345</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Project Name</span>
          <span class="detail-value"
            >Website Design & Development for Client</span
          >
        </div>

        <div class="detail-row">
          <span class="detail-label">Client</span>
          <span class="detail-value">John Doe</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Deadline</span>
          <span class="detail-value">25 Sept 2025</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value">
            <span class="status-badge"
              ><i class="uil uil-check-circle"></i> Done</span
            >
          </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="buttons-section">
        <a href="#" class="btn btn-primary" onclick="openDesignResult()"
          ><i class="uil uil-external-link-alt"></i> Lihat Hasil Desain</a
        >
        <a href="#" class="btn btn-secondary" onclick="openInvoice()"
          >Download Invoice</a
        >
      </div>

      <!-- Security Notice -->
      <div class="security-notice">
        <div class="security-icon">
          <img
            src="img/security-icon.png"
            alt="Security Icon"
            class="security-img"
          />
        </div>
        <div class="security-text">
          Semua data proyek dijamin aman dan terlindungi.
        </div>
      </div>

      <!-- Social Media Section -->
      <div class="social-section">
        <h3 class="social-title">Gous Studio</h3>
        <div class="social-grid">
          <a href="mailto:hello@gousstudio.com" class="social-link">
            <i class="uil uil-envelope"></i>
          </a>
          <a
            href="https://instagram.com/gousstudio"
            class="social-link"
            target="_blank"
          >
            <i class="uil uil-instagram"></i>
          </a>
          <a
            href="https://wa.me/6281234567890"
            class="social-link"
            target="_blank"
          >
            <i class="uil uil-whatsapp"></i>
          </a>
          <a href="https://gousstudio.com" class="social-link" target="_blank">
            <i class="uil uil-globe"></i>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Sample data - akan diganti dengan data dari dashboard
      const projectData = {
        projectName: "Website Design & Development",
        clientName: "John Doe",
        deadline: "25 Sept 2025",
        status: "Done",
        designResultUrl: "https://drive.google.com/your-design-result",
        invoiceUrl: "https://invoice.gousstudio.com/inv-001",
      };

      function openDesignResult() {
        window.open(projectData.designResultUrl, "_blank");
      }

      function openInvoice() {
        window.open(projectData.invoiceUrl, "_blank");
      }

      // Function to populate data from URL parameters
      function populateDataFromURL() {
        const urlParams = new URLSearchParams(window.location.search);

        // Update project info if parameters exist
        if (urlParams.get("project")) {
          document.querySelector(
            ".detail-row:nth-child(1) .detail-value"
          ).textContent = decodeURIComponent(urlParams.get("project"));
        }

        if (urlParams.get("client")) {
          document.querySelector(
            ".detail-row:nth-child(2) .detail-value"
          ).textContent = decodeURIComponent(urlParams.get("client"));
        }

        if (urlParams.get("deadline")) {
          document.querySelector(
            ".detail-row:nth-child(3) .detail-value"
          ).textContent = decodeURIComponent(urlParams.get("deadline"));
        }

        if (urlParams.get("status")) {
          document.querySelector(".status-badge").textContent =
            decodeURIComponent(urlParams.get("status"));
        }

        // Update URLs
        if (urlParams.get("design_url")) {
          projectData.designResultUrl = decodeURIComponent(
            urlParams.get("design_url")
          );
        }

        if (urlParams.get("invoice_url")) {
          projectData.invoiceUrl = decodeURIComponent(
            urlParams.get("invoice_url")
          );
        }
      }

      // Load data when page loads
      window.onload = function () {
        populateDataFromURL();
      };
    </script>
  </body>
</html>
