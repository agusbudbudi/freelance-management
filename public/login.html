<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Management - Authentication</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/service.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-container-header">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-palette"></i>
          </div>
          <span class="logo-text">Freelance Management</span>
        </div>
      </div>
      <!-- Login Form -->
      <div id="login-page" class="form-page active">
        <div class="auth-header">
          <h1 class="auth-title">Welcome Back üòé</h1>
          <p class="auth-subtitle">Sign in to your account to continue</p>
        </div>

        <div id="login-alert" class="alert"></div>

        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="login-email">Email Address</label>
            <div>
              <input
                type="email"
                id="login-email"
                class="form-control"
                placeholder="Enter your email"
                required
              />

              <div class="form-error" id="login-email-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('login-password')"
              >
                <i class="input-icon uil-eye"></i>
              </button>
              <div class="form-error" id="login-password-error"></div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-full" id="login-btn">
            <div class="btn-spinner"></div>
            <span class="btn-text"> Sign In </span>
          </button>
        </form>

        <div class="auth-switch">
          <p class="auth-switch-text">Don't have an account?</p>
          <a href="#" class="auth-switch-link" onclick="switchToRegister()"
            >Create an account</a
          >
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-page" class="form-page">
        <div class="auth-header">
          <h1 class="auth-title">Create Account üëãüèª</h1>
          <p class="auth-subtitle">
            Join us to start managing your design projects
          </p>
        </div>

        <div id="register-alert" class="alert"></div>

        <form id="register-form">
          <div class="form-group">
            <label class="form-label" for="register-fullname">Full Name</label>
            <input
              type="text"
              id="register-fullname"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
            <div class="form-error" id="register-fullname-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-email">Email Address</label>
            <input
              type="email"
              id="register-email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <div class="form-error" id="register-email-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-password">Password</label>

            <div class="input-wrapper">
              <input
                type="password"
                id="register-password"
                class="form-control"
                placeholder="Create a password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('register-password')"
              >
                <i class="input-icon uil-eye"></i>
              </button>
            </div>
            <div class="form-error" id="register-password-error"></div>
            <div
              class="password-strength"
              id="password-strength"
              style="display: none"
            >
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <div class="strength-text"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-confirm-password"
              >Confirm Password</label
            >
            <div class="input-wrapper">
              <input
                type="password"
                id="register-confirm-password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('register-confirm-password')"
              >
                <i class="input-icon uil-eye"></i>
              </button>
            </div>
            <div class="form-error" id="register-confirm-password-error"></div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-full"
            id="register-btn"
          >
            <div class="btn-spinner"></div>
            <span class="btn-text"> Create Account </span>
          </button>
        </form>

        <div class="auth-switch">
          <p class="auth-switch-text">Already have an account?</p>
          <a href="#" class="auth-switch-link" onclick="switchToLogin()"
            >Sign in here</a
          >
        </div>
      </div>
    </div>
  </body>

  <script src="js/login.js"></script>
</html>
